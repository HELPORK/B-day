<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legendary Birthday Dhania</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    background: radial-gradient(circle at center,#1a0026,#330033,#660033);
    color:white;
    text-align:center;
}

/* Countdown Screen */
#countdown{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:100px;
    z-index:20;
    animation: flash 1s infinite alternate;
}

@keyframes flash{
    from{background:black;}
    to{background:#220022;}
}

/* Flags */
.flags{
    position:absolute;
    top:0;
    width:100%;
    font-size:30px;
    display:flex;
    justify-content:space-around;
}

/* Glass Card */
.card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    max-width:360px;
    padding:25px;
    border-radius:30px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(25px);
    box-shadow:0 20px 50px rgba(255,0,128,0.5);
    animation:fadeIn 3s forwards;
    opacity:0;
}

@keyframes fadeIn{
    to{opacity:1;}
}

.card img{
    width:85%;
    border-radius:20px;
    margin:15px 0;
    box-shadow:0 15px 40px rgba(0,0,0,.6);
}

/* Glowing Title */
.glow{
    font-size:22px;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px #fff;}
    to{text-shadow:0 0 30px #ff0080;}
}

/* Flower Rain */
.flower{
    position:absolute;
    font-size:20px;
    animation:fall linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10vh);}
    to{transform:translateY(110vh);}
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(110vh);}
    to{transform:translateY(-10vh);}
}

canvas{
    position:absolute;
    top:0;
    left:0;
    z-index:-1;
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="music.mp3">
</audio>

<div id="countdown">5</div>



<canvas id="fireworks"></canvas>

<div class="card">
<div class="glow">Happy Birthday Dhania ‚ù§Ô∏è</div>
<img src="2388b44c-05ad-4dd3-b056-1483cb75ee9a-wm.png">
<p>
You are not just a part of my life‚Ä¶  
You are the magic that makes it legendary.
</p>
</div>

<script>

/* Countdown */
let count=5;
let cd=document.getElementById("countdown");

let interval=setInterval(()=>{
    count--;
    cd.innerHTML=count;
    if(count==0){
        clearInterval(interval);
        cd.innerHTML="üéâ";
        setTimeout(()=>{
            cd.style.display="none";
            document.body.style.background=
            "radial-gradient(circle at center,#660033,#99004d,#ff0066)";
        },1000);
    }
},1000);

/* Flower Rain */
setInterval(()=>{
    let f=document.createElement("div");
    f.className="flower";
    f.innerHTML=["üå∏","üå∫","üå∑","üåº"][Math.floor(Math.random()*4)];
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),10000);
},400);

/* Floating Hearts */
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},600);

/* LEGENDARY Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function explosion(){
    let x=Math.random()*canvas.width;
    let y=Math.random()*canvas.height/2;

    for(let i=0;i<120;i++){
        particles.push({
            x,y,
            dx:(Math.random()-0.5)*12,
            dy:(Math.random()-0.5)*12,
            life:150,
            color:`hsl(${Math.random()*360},100%,60%)`
        });
    }
}

setInterval(explosion,500);

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,3,3);
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
